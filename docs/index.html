<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MaShop 시세 대시보드</title>
<script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", Arial, sans-serif;
    background: #0b0f14;
    color: #e8eef6;
  }
  .wrap {
    max-width: 1200px;
    margin: 0 auto;
    padding: 18px;
  }
  .top {
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    margin-bottom: 12px;
  }
  h1 {
    font-size: 18px;
    margin: 0;
    font-weight: 700;
  }
  .sub {
    color: #a7b3c2;
    font-size: 12px;
    margin-top: 4px;
  }
  .controls {
    display: flex;
    gap: 8px;
    align-items: center;
    flex-wrap: wrap;
  }
  select, button {
    background: #111826;
    border: 1px solid #223044;
    color: #e8eef6;
    padding: 8px 10px;
    border-radius: 10px;
    outline: none;
    cursor: pointer;
  }
  button.active {
    border-color: #4da3ff;
  }
  .grid {
    display: grid;
    grid-template-columns: 1.2fr 0.8fr;
    gap: 12px;
  }
  @media (max-width: 960px) {
    .grid { grid-template-columns: 1fr; }
  }
  .card {
    background: #0f1622;
    border: 1px solid #1f2b3d;
    border-radius: 14px;
    padding: 12px;
  }
  .small {
    color: #a7b3c2;
    font-size: 12px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 8px;
  }
  th, td {
    padding: 8px 6px;
    border-bottom: 1px solid #1f2b3d;
    font-size: 13px;
  }
  th {
    text-align: left;
    color: #a7b3c2;
    font-weight: 600;
  }
  td.r {
    text-align: right;
    font-variant-numeric: tabular-nums;
  }
  .hint {
    color: #6f8298;
    font-size: 12px;
    margin-top: 8px;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <h1>사냥터 시세 자동 수집기 & 분석 대시보드</h1>
        <div class="sub">최근 <b>14</b>일 기반 · 요일/시간 패턴 확인</div>
      </div>
      <div class="controls">
        <select id="kwSelect"></select>
        <button class="rangeBtn" data-days="7">7일</button>
        <button class="rangeBtn active" data-days="14">14일</button>
        <button class="rangeBtn" data-days="30">30일</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div id="chart" style="height:520px;"></div>
        <div class="hint">※ 차트 점에 마우스를 올리면 <b>날짜/요일/시간/가격/거래량</b>이 표시됩니다.</div>
      </div>

      <div class="card">
        <b>요일별 최고가 / 최저가 (평균가 기준)</b>
        <div class="small">최근 N일 · 평균 거래량 <b>5.0</b> 이상만 반영</div>
        <div id="weekTableWrap"></div>
      </div>
    </div>
  </div>

function formatPriceKrFromNumber(num) {
  if (num === null || num === undefined || isNaN(num)) return "-";
  const v = Number(num);
  if (v >= 100000000) {
    const eok = v / 100000000;
    const rounded = Math.round(eok * 10) / 10;
    if (Math.abs(rounded - Math.round(rounded)) < 1e-9) return `${Math.round(rounded)}억`;
    return `${rounded}억`;
  } else {
    const man = Math.round(v / 10000);
    return `${man}만`;
  }
}

function setActiveRange(days) {
  document.querySelectorAll(".rangeBtn").forEach(btn => {
    btn.classList.toggle("active", String(btn.dataset.days) === String(days));
  });
}

function renderWeekTable(kw) {
  const rows = (WEEK[kw] || []);
  const wrap = document.getElementById("weekTableWrap");

  if (!rows.length) {
    wrap.innerHTML = "<div class='small' style='margin-top:10px;'>데이터가 부족합니다.</div>";
    return;
  }

  let html = `
    <table>
      <thead>
        <tr>
          <th>요일</th>
          <th>최고가 시간</th>
          <th class="r">최고가(평균)</th>
          <th>최저가 시간</th>
          <th class="r">최저가(평균)</th>
        </tr>
      </thead>
      <tbody>
  `;

  rows.forEach(r => {
    html += `
      <tr>
        <td>${r.weekday}</td>
        <td>${r.best_time}</td>
        <td class="r">${r.best_price_str}</td>
        <td>${r.worst_time}</td>
        <td class="r">${r.worst_price_str}</td>
      </tr>
    `;
  });

  html += `</tbody></table>`;
  wrap.innerHTML = html;
}

function buildTraces(kw, days) {
  const packs = (SERIES[kw] || []);
  // days에 따라 최근 days만 보여주기(클라이언트에서 잘라서 빠르게)
  const sliced = packs.slice(Math.max(0, packs.length - days), packs.length);

  const traces = [];
  sliced.forEach(s => {
    // customdata: [time, price_str, tradeCount, date, weekday]
    const customdata = s.hover.map(h => [h[0], h[1], h[2], h[3], h[4]]);
    traces.push({
      x: s.x,
      y: s.y,
      type: "scatter",
      mode: "lines+markers",
      name: s.label,
      customdata: customdata,
      hovertemplate:
        "<b>" + s.label + "</b><br>" +
        "날짜: %{customdata[3]} (%{customdata[4]})<br>" +
        "시간: %{customdata[0]}<br>" +
        "가격: %{customdata[1]}<br>" +
        "거래: %{customdata[2]}<extra></extra>",
      connectgaps: false
    });
  });
  return traces;
}

function renderChart(kw, days) {
  const traces = buildTraces(kw, days);

  const layout = {
    title: kw,
    paper_bgcolor: "#0f1622",
    plot_bgcolor: "#0f1622",
    font: { color: "#e8eef6" },
    margin: { l: 55, r: 20, t: 50, b: 50 },
    xaxis: {
      type: "category",
      categoryorder: "array",
      categoryarray: HOUR_ORDER,
      title: "시간",
      gridcolor: "#1f2b3d",
      tickangle: -45
    },
    yaxis: {
      title: "가격",
      gridcolor: "#1f2b3d",
      tickformat: ","
    },
    hovermode: "closest",
    legend: {
      orientation: "h"
    }
  };

  Plotly.newPlot("chart", traces, layout, {
    displayModeBar: true,
    responsive: true
  });
}

function init() {
  const kwSelect = document.getElementById("kwSelect");
  MAPS.forEach(k => {
    const opt = document.createElement("option");
    opt.value = k;
    opt.textContent = k;
    kwSelect.appendChild(opt);
  });

  let currentDays = 14;
  if (kwSelect.options.length) kwSelect.value = MAPS[0];

  function rerender() {
    const kw = kwSelect.value;
    renderWeekTable(kw);
    renderChart(kw, currentDays);
  }

  kwSelect.addEventListener("change", () => {
    rerender();
  });

  document.querySelectorAll(".rangeBtn").forEach(btn => {
    btn.addEventListener("click", () => {
      currentDays = Number(btn.dataset.days);
      setActiveRange(currentDays);
      rerender();
    });
  });

  setActiveRange(currentDays);
  rerender();
}

init();
